stages:
  - build

build:site:image:
  image: docker:24.0.5
  stage: build
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_DRIVER: overlay2
    IMAGE_NAME: "$CI_REGISTRY_IMAGE/site"
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - cd services/site/
  script:
    - |
      if [ -n "$CI_COMMIT_TAG" ] && echo "$CI_COMMIT_TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
        docker build --target production -t "$IMAGE_NAME:$CI_COMMIT_TAG" -t "$IMAGE_NAME:latest" .
        docker push "$IMAGE_NAME:$CI_COMMIT_TAG"
        docker push "$IMAGE_NAME:latest"
      fi
  rules:
    - if: '$CI_COMMIT_TAG'
