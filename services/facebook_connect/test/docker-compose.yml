services:
  webhook:
    build:
      context: ..
      target: development
    ports:
      - "3000:3210"
    secrets:
      - fb_app_secret
      - fb_verify_token
    volumes:
      - ../src:/app/src

secrets:
  fb_app_secret:
    file: ./secrets/fb_app_secret
  fb_verify_token:
    file: ./secrets/fb_verify_token
