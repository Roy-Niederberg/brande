services:
  fb_webhook:
    image: python:3.11-slim
    volumes:
      - ../server.py:/app/server.py
    working_dir: /app
    command: ["python", "server.py"]
    environment:
      - SERVICE_NAME=${COMPOSE_PROJECT_NAME}
      - APP_NAME=fb_webhook
    networks:
      - test-network

  admin_ui:
    image: python:3.11-slim
    volumes:
      - ../server.py:/app/server.py
    working_dir: /app
    command: ["python", "server.py"]
    environment:
      - SERVICE_NAME=${COMPOSE_PROJECT_NAME}
      - APP_NAME=admin_ui
    networks:
      - test-network

networks:
  test-network:
    external: true

