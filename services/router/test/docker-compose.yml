services:
  caddy:
    image: caddy:2.10.2-alpine
    container_name: router
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ../src/Caddyfile:/etc/caddy/Caddyfile
      - ../public:/srv
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - test-network

volumes:
  caddy_data:
  caddy_config:

networks:
  test-network:
    name: test-network
