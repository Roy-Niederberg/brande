<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftKids Toys - Brandelicious</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #000; background-image: url('/public/background.svg'); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; color: white; padding: 3rem; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); max-width: 800px; }
        h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 700; }
        .tagline { font-size: 1.5rem; margin-bottom: 3rem; opacity: 0.95; }
        .buttons { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 1rem 2.5rem; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s; font-weight: 600; }
        .btn-primary { background: white; color: #667eea; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; border: 2px solid white; }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        @media (max-width: 768px) { h1 { font-size: 2rem; } .tagline { font-size: 1.2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>CraftKids Toys + Brandelicious</h1>
        <p class="tagline">Turning Social Interaction into Automated Brand Growth</p>
        <div class="buttons">
            <a href="/login/" class="btn btn-primary">Admin</a>
            <a href="/setup/" class="btn btn-secondary">Register Facebook Page</a>
        </div>
    </div>
</body>
</html>
